<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <style>
            body{
                margin: 3%;
            }
        </style>

        <title>ProJect Form Create</title>
    </head>

    <body>
        <div>
            <!-- 프로젝트 명 -->
            <div class="form-group">
                <label for="exampleFormControlInput1">프로젝트 명</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="프로젝트 명을 입력해 주세요.">
            </div>
        </div>

        <div>
            <!-- 팀원추가 -->
            <div class="form-group">
                <label for="exampleFormControlInput1">팀원추가</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="팀원의 이메일 주소를 적어 주세요">
            </div>
        </div>

        <div>
            참여인원
            <form>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">최대 참여 인원 선택</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>

            </form>
        </div>

        <div>
            체크리스트 생성
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  팀원 구하기
                </label>
              </div>
        </div>

        <div>
            진행도 바
            <div class="progress">
                <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="2"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="min-width: 2em; width: 70%;">
                    70%
                </div>
            </div>
        </div>

        <div>
            <!-- 프로젝트 개요 -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">프로젝트 개요</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- 첨부파일 -->
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>

        <div>
            <!-- 기대 효과 -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">기대효과</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <div>
            +버튼, 버튼 누를 시 항목 추가 가능
        </div>

        <div>
            체크리스트 항목 추가 시, div태그 생성 자바 스크립트 이용해서 짜면 될 듯
        </div>

    </body>
</html>
